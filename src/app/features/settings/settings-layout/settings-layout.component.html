<div class="settings-layout">
    <mat-sidenav-container class="settings-container">
        <mat-sidenav mode="side" opened class="settings-sidenav">
            <div class="sidenav-header">
                <h2>
                    <mat-icon>settings</mat-icon>
                    Settings
                </h2>
            </div>
            <mat-nav-list>
                <a mat-list-item *ngFor="let item of settingsMenu" [routerLink]="item.route" routerLinkActive="active">
                    <mat-icon matListItemIcon>{{ item.icon }}</mat-icon>
                    <span matListItemTitle>{{ item.label }}</span>
                </a>
            </mat-nav-list>
        </mat-sidenav>

        <mat-sidenav-content class="settings-content">
            <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
