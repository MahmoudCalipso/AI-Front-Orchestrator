<div class="toolbar glass-panel">
    <div class="toolbar-group">
        <button mat-flat-button color="primary" (click)="addEntity()" title="Add New Entity">
            <mat-icon>add</mat-icon> Entity
        </button>
        <button mat-stroked-button color="accent" (click)="generateProject()" title="Generate System">
            <mat-icon>rocket_launch</mat-icon> Generate System
        </button>
    </div>

    <div class="toolbar-divider"></div>

    <div class="toolbar-group">
        <button mat-icon-button (click)="autoLayout()" matTooltip="Auto Layout">
            <mat-icon>auto_awesome_motion</mat-icon>
        </button>
        <button mat-icon-button (click)="exportJson()" matTooltip="Export JSON">
            <mat-icon>download</mat-icon>
        </button>
        <button mat-icon-button (click)="importJson()" matTooltip="Import JSON">
            <mat-icon>upload</mat-icon>
        </button>
    </div>

    <div class="toolbar-divider"></div>

    <div class="toolbar-group">
        <button mat-icon-button matTooltip="Grid Toggle">
            <mat-icon>grid_on</mat-icon>
        </button>
        <button mat-icon-button matTooltip="Zoom In">
            <mat-icon>zoom_in</mat-icon>
        </button>
        <button mat-icon-button matTooltip="Zoom Out">
            <mat-icon>zoom_out</mat-icon>
        </button>
    </div>
</div>
