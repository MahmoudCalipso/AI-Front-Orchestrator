<div class="ide-container">
  <aside class="file-explorer">
    <div class="explorer-header">EXPLORATEUR</div>
    <ul class="file-list">
      <li *ngFor="let file of files" (click)="openFile(file)">
        <span class="icon">ðŸ“„</span> {{file.name}}
      </li>
    </ul>
  </aside>

  <main class="editor-area">
    <div class="editor-tabs">
      <div class="tab active" *ngIf="activeFile">{{activeFile.name}}</div>
    </div>
    <div class="code-editor">
      <textarea [(ngModel)]="editorContent" (input)="onCodeChange()"></textarea>
    </div>
    <div class="terminal-area">
      <div class="terminal-header">TERMINAL</div>
      <div class="terminal-output">
        <div *ngFor="let line of terminalLines">{{line}}</div>
        <div class="input-line">
          <span class="prompt">$</span>
          <input type="text" (keyup.enter)="sendTerminalCommand($event)">
        </div>
      </div>
    </div>
  </main>

  <aside class="ai-assistant">
    <div class="assistant-header">ASSISTANT AI</div>
    <div class="chat-history">
      <div class="message" *ngFor="let msg of chatMessages" [ngClass]="msg.role">
        <strong>{{msg.role === 'user' ? 'Vous' : 'AI'}}:</strong>
        <p>{{msg.content}}</p>
      </div>
    </div>
    <div class="chat-input">
      <input type="text" placeholder="Demandez Ã  l'IA..." (keyup.enter)="askAssistant($event)">
    </div>
  </aside>
</div>
