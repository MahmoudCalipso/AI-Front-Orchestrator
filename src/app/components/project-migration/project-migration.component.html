  <div class="migration-grid">

        <h3>Source</h3>
        <div class="form-group">
          <label>Chemin du Projet / URL Git</label>
          <input type="text" placeholder="/home/user/project-legacy">

        <div class="form-group">
          <label>Stack Actuelle</label>
          <select>
            <option>PHP / Laravel</option>

            <option>Python / Django</option>
            <option>Node.js / Express</option>
          </select>
        </div>
      </div>
    </section>

    <div class="arrow-divider">âžœ</div>

    <section class="target-panel">
      <div class="card">

        <div class="form-group">
          <label>Stack Cible</label>
          <select>
            <option>Python / FastAPI</option>
            <option>Go / Gin</option>
            <option>Node.js / NestJS</option>
            <option>Rust / Actix</option>
          </select>
        </div>
        <div class="form-group">
          <label>Options de Migration</label>
          <div class="toggle-group">
            <label><input type="checkbox" checked> Convertir les tests</label>

  </div>

  <div class="action-bar">
